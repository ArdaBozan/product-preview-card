<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <title>Product Preview Card</title>
</head>
<body>
    
    <main>
        <section>
            <div class="container">
                <div class="container-left">
                    <img src="images/image-product-desktop.jpg" alt="Product">
                </div>
                <div class="container-right">
                    <img src="images/image-product-mobile.jpg" alt="img" class="mobile-img">
                    <div class="product-container">
                    <p class="product-category">PERFUME</p>
                    <h1>Gabrielle Essence Eau De Parfum</h1>
                    <p class="product-info">A floral, solar and voluptuous interpretation composed
                        by Olivier Polge, Perfumer-Creator for the House of CHANEL</p>
                    <div class="product-price">
                        <h2>$149.99</h2>
                        <p>$169.99</p>
                    </div>
                    <button><img src="images/icon-cart.svg" alt="icon">Add to Cart</button>
                </div>
            </div>
            </div>
        </section>
    </main>

</body>
</html>
